

             
                 <div class="container">
                     <h1>Edit Profile</h1>
             
                     <details open>
                         <summary> Personal Information
                          <mat-icon>account_circle</mat-icon>
                        </summary>
                         
                         <div class="panel">
                             <div class="form-group">
                                 <label for="id-card">ID Card</label>
                                 <input type="text" id="id-card" value="" readonly>
                             </div>
                             <div class="form-group">
                                 <label for="name">Name</label>
                                 <input type="text" id="name" value="" readonly>
                             </div>
                             <div class="form-group">
                                 <label for="surname">Surname</label>
                                 <input type="text" id="surname" value="" readonly>
                             </div>
                             <div class="form-group">
                                 <label for="gender">Gender</label>
                                 <select id="gender">
                                     <option value="female" selected>Female</option>
                                     <option value="female" selected>Male</option>
                                     <option value="female" selected>Other</option>
                                     
                                 </select>
                             </div>
                             <div class="form-group">
                                 <label for="nationality">Nationality</label>
                                 <input type="text" id="nationality" value="" placeholder="Enter nationality">
                             </div>
                         </div>
                     </details>
             
                     <details>
                         <summary>Contact Information</summary>
                         <div class="panel">
                             <div class="form-group">
                                 <label for="phone-number">Phone Number</label>
                                 <input type="text" id="phone-number" value="">
                             </div>
                             <div class="form-group">
                                 <label for="mobile-number">Mobile Number</label>
                                 <input type="text" id="mobile-number">
                             </div>
                             <div class="form-group">
                                 <label for="email">Email</label>
                                 <input type="email" id="email">
                             </div>
                             <div class="form-group">
                                 <label for="contact-mode">Preferred Contact Mode</label>
                                 <div>
                                     <input type="checkbox" id="sms" name="contact-mode" value="sms">
                                     <label for="sms">SMS</label>
                                     <input type="checkbox" id="email-contact" name="contact-mode" value="email">
                                     <label for="email-contact">Email</label>
                                 </div>
                             </div>
                         </div>
                     </details>
                                  
            <details>
                         <summary>Residence Address/Mailing Address</summary>
                         <div class="panel">
                             <div class="form-group">
                                 <h3>Residence Address</h3>
                                 <label for="res-property">Property</label>
                                 <input type="text" id="res-property" value="" readonly>
                                 <label for="res-street">Street</label>
                                 <input type="text" id="res-street" value="" readonly>
                                 <label for="res-locality">Locality</label>
                                 <input type="text" id="res-locality" value="" readonly>
                                 <label for="res-country">Country</label>
                                 <input type="text" id="res-country" value="" readonly>
                                 <label for="res-postcode">Post Code</label>
                                 <input type="text" id="res-postcode" value="-" readonly>
                             </div>
                             <div class="form-group">
                                 <h3>Mailing Address</h3>
                                 <label for="mail-property">Property</label>
                                 <input type="text" id="mail-property" value="" readonly>
                                 <label for="mail-street">Street</label>
                                 <input type="text" id="mail-street" value="" readonly>
                                 <label for="mail-locality">Locality</label>
                                 <input type="text" id="mail-locality" value="" readonly>
                                 <label for="mail-country">Country</label>
                                 <input type="text" id="mail-country" value="" readonly>
                                 <label for="mail-postcode">Post Code</label>
                                 <input type="text" id="mail-postcode" value="-" readonly>

        <details>
            <summary>NEW Mailing Address</summary>
            <div class="panel">
                <div class="form-group">
                    <label for="use-residence-address">
                        <input type="checkbox" id="use-residence-address">
                        Use Residence Address?
                    </label>  
            </div>
                <div class="form-group">
                    <label for="property">Property</label>
                    <input type="text" id="property" placeholder="Property...">
                </div>
                <div class="form-group">
                    <label for="locality">Locality</label>
                    <select id="locality">
                        <option value=""></option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="street">Street</label>
                    <select id="street">
                        <option value=""></option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="post-code">Post Code</label>
                    <input type="text" id="post-code" value="-">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country">
                        <option value=""></option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
            </div>
        </details>

        <div class="button-group">
            <button id="submit">Submit</button>
            <button id="cancel">Cancel</button>
        </div>
          </div>
                         </div>
                     </details>
             
                     <div class="button-group">
                         <button id="save-profile">Save Profile</button>
                         <button id="cancel">Cancel</button>
                     </div>
                 </div>
