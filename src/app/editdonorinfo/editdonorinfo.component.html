

<div class="main-container">

<div class="container">
    <h1>Edit Profile</h1>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Personal Information
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="box">
        <mat-form-field>
          <mat-label>Id Card Number</mat-label>
          <input matInput placeholder="Card Number" formControlName="idcardCtrl" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Title</mat-label>
          <mat-select formControlName="titleTypeCtrl">
            <mat-option value="1">MR</mat-option>
            <mat-option value="2">MRS</mat-option>
            <mat-option value="3">MS</mat-option>
          </mat-select>
        </mat-form-field></div>
      <div class="box">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name"  formControlName="nameCtrl" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Surname</mat-label>
          <input matInput placeholder="Surname" formControlName="surnameCtrl" required />
        </mat-form-field>
      </div>
      <div class="box">
        <mat-form-field>
          <mat-label>Date of Birth</mat-label>
          <input matInput readonly [matDatepickerFilter]="dateFilter" [matDatepicker]="pickerDateOfBirth" formControlName="dateOfBirthCtrl"  maxlength="10"/>
          <mat-datepicker-toggle matIconSuffix [for]="pickerDateOfBirth"> </mat-datepicker-toggle>
          <mat-datepicker #pickerDateOfBirth></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Gender</mat-label>
          <mat-select formControlName="genderCtrl"></mat-select>
          <!-- <mat-select formControlName="genderCtrl"  (selectionChange)="onGenderSelectionChange()">                
            <mat-option *ngFor="let gender of genders" [value]="gender.id">
              {{ gender.description }}
            </mat-option>
          </mat-select> -->
        </mat-form-field>
      </div>

      <div class="box">
        <mat-form-field>
          <mat-label>Blood Group</mat-label>
          <mat-select formControlName="bloodGroupCtrl" ></mat-select>
          <!-- <mat-select formControlName="bloodGroupCtrl"  (selectionChange)="onBloodSelectionChange()">
            <mat-option *ngFor="let blood of bloodGroups" [value]="blood.id">
              {{ blood.description }}
            </mat-option>
          </mat-select> -->
        </mat-form-field>
        <mat-form-field>
          <mat-label>Nationality</mat-label>
          <mat-select formControlName="nationalityCtrl" ></mat-select>
          <!-- <mat-select formControlName="nationalityCtrl"  (selectionChange)="onNationalitySelectionChange()">
            <mat-option *ngFor="let nationality of nationalities" [value]="nationality.id">
              {{ nationality.description }}
            </mat-option>
          </mat-select> -->
        </mat-form-field>
      </div>  
      </mat-expansion-panel>
    </mat-accordion>
      <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Contact Information
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="box">
          <mat-form-field>
            <mat-label>Mobile</mat-label>
            <input matInput placeholder="Mobile" formControlName="mobileCtrl" required/>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Telephone</mat-label>
            <input matInput placeholder="Telephone" formControlName="telephoneCtrl" required />
          </mat-form-field>
        </div>
        <div class="box">
          <mat-form-field>
            <mat-label>E-Mail</mat-label>
            <input matInput placeholder="email" formControlName="emailCtrl"  required/>
          </mat-form-field>
        </div>
        <div class="box">
          <mat-card >
            <mat-card-content>
              <section class="section">
                <label class="margini">Preferred Contact Mode</label>
                <mat-radio-group formControlName="contactModeCtrl">
                  <mat-radio-button class="margin" value="sms">SMS</mat-radio-button>
                  <mat-radio-button class="margin" value="email">Email</mat-radio-button>
                </mat-radio-group>
              </section>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-expansion-panel>
      </mat-accordion>
</div>
</div>
