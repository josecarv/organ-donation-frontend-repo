<div class="main-container">
  <div class="container">
    <div class="form">
      <form fxLayout="column" [formGroup]="DonorOrgansGroup">
        <div class="headerclass">
          <mat-icon>info</mat-icon>
          <p> Use this form to record a decision to donate some or all of your organs and tissue.</p>
        </div>
        <div class="box">
          <mat-card class="donor-header">
            <mat-card-content>
              <section class="donor-section">
                <mat-checkbox class="donor-title" formControlName="donorCheckbox1Ctrl">I WANT TO DONATE ALL ORGANS</mat-checkbox>
              </section>
            </mat-card-content>
          </mat-card>
          <mat-card class="donor-header">
            <mat-card-content>
              <section class="donor-section">
                <mat-checkbox class="donor-title" formControlName="donorCheckbox2Ctrl">I WANT TO DONATE SPECIFIC ORGANS</mat-checkbox>
              </section>
            </mat-card-content>
          </mat-card>
          <mat-card class="donor-header">
            <mat-card-content>
              <section class="donor-section">
                <mat-checkbox class="donor-title" formControlName="donorCheckbox3Ctrl">I DON'T WANT TO DONATE ORGANS</mat-checkbox>
              </section>
            </mat-card-content>
          </mat-card>
        </div>
        <mat-divider></mat-divider>
        <div class="box">
          <mat-card class="organ-card">
            <mat-card-header>
                <mat-checkbox class="organ-margin"></mat-checkbox>
              <div mat-card-avatar class="organ-image"></div>
              <mat-card-title>Kidney</mat-card-title>
            </mat-card-header>
          </mat-card>
          <mat-card class="organ-card">
            <mat-card-header>
                <mat-checkbox class="organ-margin"></mat-checkbox>
                <div mat-card-avatar class="organ-image"></div>
              <mat-card-title>MR. X</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
          </mat-card>
          <mat-card class="organ-card">
            <mat-card-header>
                <mat-checkbox class="organ-margin"></mat-checkbox>
                <div mat-card-avatar class="organ-image"></div>
              <mat-card-title>MR. X</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
          </mat-card>
        </div>

        <div class="buttonnew1">
          <button mat-raised-button color="primary">Next</button>
        </div>
      </form>
    </div>
  </div>
</div>
